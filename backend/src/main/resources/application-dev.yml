server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:servicelink;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  mvc:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
springdoc:
  swagger-ui:
    path: /swagger-ui
app:
  jwt:
    secret: ${JWT_SECRET:change-this-very-long-secret-12345678901234567890}
    expiration-seconds: 36000
